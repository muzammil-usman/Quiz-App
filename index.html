<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Quiz</title>
  </head>
  <body>
    <div class="main">
      <div class="main-cont">
        <form action="" onsubmit="through(event)">
          <label for="username">Enter your name</label>
          <span id="error"></span>
          <input
            type="text"
            name="studentName"
            id="username"
            placeholder="Enter Your Name"
            maxlength="15"
            autofocus
            oninput="nameLengthChecker(event)"
          />
          <button class="startBtn" type="submit">Next</button>
        </form>
      </div>
    </div>
  </body>
</html>
